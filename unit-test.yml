version: 0.2

env:
  variables:
    CHROME_BIN: "/usr/bin/chromium"
    DISPLAY: ":99.0"

phases:
  install:
    commands:
    # Update libs
      - apt-get update
    # Headless Chrome
      - sudo apt-get --assume-yes install chromium-browser
    # Install Angular CLI
      - npm i -g @angular/cli@6.2.4
    # Install project dependencies
      - npm i
  build:
    commands:
    # Run unit tests
      - ng test